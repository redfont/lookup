<style type="text/css">
	._md-toolbar-transitions {
		min-height: 40px !important;
	}
	.md-toolbar-tools {
		height: 40px !important;
	}
</style>
<md-dialog aria-label="expenseType">
    <form ng-cloak>
        <md-toolbar>
                <div class="md-toolbar-tools">
                <h2>Expense Type</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="hide()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        
        <md-content>
            <div class="md-dialog-content">
                <table>
                    <tr>
                        <td>Code</td>
                        <td><input type="text" ng-model="expenseType.code" ng-readonly="update"> </td>
                    </tr>
                    
                    <tr>
                        <td>Description</td>
                        <td><input type="text" ng-model="expenseType.description"> </td>
                    </tr>
                </table>
            </div>
        </md-content>
        
        <md-dialog-actions layout="row">
            <md-button class="md-button md-raised md-primary" ng-click="submit()">Submit</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
